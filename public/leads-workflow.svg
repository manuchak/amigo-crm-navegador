
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F7" rx="20" ry="20"/>
  
  <!-- Step 1: Creation -->
  <rect x="50" y="150" width="120" height="100" rx="12" ry="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <text x="110" y="185" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" text-anchor="middle" fill="#1D1D1F">Creación</text>
  <text x="110" y="210" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" text-anchor="middle" fill="#86868B">Registro inicial</text>
  
  <!-- Arrow 1-->
  <line x1="170" y1="200" x2="220" y2="200" stroke="#0066CC" stroke-width="2"/>
  <polygon points="220,200 215,195 215,205" fill="#0066CC"/>
  
  <!-- Step 2: Follow-up -->
  <rect x="240" y="150" width="120" height="100" rx="12" ry="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <text x="300" y="185" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" text-anchor="middle" fill="#1D1D1F">Seguimiento</text>
  <text x="300" y="210" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" text-anchor="middle" fill="#86868B">Call Center</text>
  
  <!-- Arrow 2 -->
  <line x1="360" y1="200" x2="410" y2="200" stroke="#0066CC" stroke-width="2"/>
  <polygon points="410,200 405,195 405,205" fill="#0066CC"/>
  
  <!-- Step 3: Approval -->
  <rect x="430" y="150" width="120" height="100" rx="12" ry="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <text x="490" y="185" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" text-anchor="middle" fill="#1D1D1F">Aprobación</text>
  <text x="490" y="210" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" text-anchor="middle" fill="#86868B">Suministros</text>
  
  <!-- Title -->
  <text x="300" y="80" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1D1D1F">Flujo de Gestión de Custodios</text>
</svg>
